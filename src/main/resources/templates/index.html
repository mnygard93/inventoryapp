<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>InventoryApp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>

<style>
    .carousel-item{
        height: 32rem;
        position: relative;
        background: #000;
        color:white;
    }
    .container{
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
    }
    .overlay-image{
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        background-position: center;
        background-size: cover;
        opacity: 0.5;
    }
    .table{
        color: whitesmoke;
        opacity: 0.9;
    }
</style>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:text="#{title.applicationName}">Inventory Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse-navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}" th:text="#{title.home}"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="#" th:href="@{/email}" th:text="#{title.email}"></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="#" th:href="@{/logout}" th:text="#{title.logout}"></a>
            </li>
        </ul>
    </div>
</nav>

<!--Carousel-->
<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="overlay-image" th:style="'background-image:url(' + @{/images/slide-1.jpg} + ');'"></div>
            <div class="container">
                <h1 th:text="#{title.allProductsList}"></h1>
                <table class="table" th:unless="${#lists.isEmpty(products)}">
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{products.id}"></th>
                            <th scope="col" th:text="#{products.description}"></th>
                            <th scope="col" th:text="#{products.expirationDate}"></th>
                            <th scope="col" th:text="#{products.amount}"></th>
                            <th scope="col" th:text="#{products.location}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <div th:if="${product.getAmount() > 0}" class="productSummary">
                                <th scope="row" th:text="${product.getId()}"></th>
                                <td th:text="${product.getDescription()}"></td>
                                <td th:text="${#dates.format(product.getExpirationDate(), 'dd-MM-yyyy')}"></td>
                                <td th:text="${product.getAmount()}"></td>
                                <td th:text="${product.getLocation()}"></td>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="carousel-item">
            <div class="overlay-image" th:style="'background-image:url(' + @{/images/slide-2.jpg} + ');'"></div>
            <div class="container">
                <h1 th:text="#{title.emptyProductsList}"></h1>
                <table class="table" th:unless="${#lists.isEmpty(productsOutOfStock)}">
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{products.id}"></th>
                            <th scope="col" th:text="#{products.description}"></th>
                            <th scope="col" th:text="#{products.expirationDate}"></th>
                            <th scope="col" th:text="#{products.amount}"></th>
                            <th scope="col" th:text="#{products.location}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emptyProduct : ${productsOutOfStock} ">
                            <th scope="row" th:text="${emptyProduct.getId()}"></th>
                            <td th:text="${emptyProduct.getDescription()}"></td>
                            <td th:text="${#dates.format(emptyProduct.getExpirationDate(), 'dd-MM-yyyy')}"></td>
                            <td th:text="${emptyProduct.getAmount()}"></td>
                            <td th:text="${emptyProduct.getLocation()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
        <span class="sr-only">Previous</span>
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
        <span class="sr-only">Next</span>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>

<!--Mail success message--->
<div th:if="${param.mailSuccess}">
    <div class="alert alert-success alert-dismissible" role="alert" th:text="#{alert.mailSuccess}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<!--Mail error message-->
<div th:if="${param.mailError}">
    <div class="alert alert-danger" th:text="#{alert.mailError}"></div>
</div>

<!--No products out of stock error message-->
<div th:if="${param.emptyList}">
    <div class="alert alert-danger" th:text="#{alert.emptyList}"></div>
</div>

<div class="addProductForm">
    <h2 th:text="#{title.addForm}"></h2>
        <form action="#" th:action="@{/inventory}" th:object="${product}" method="post">

            <label th:text="#{input.description}"></label>
            <input type="text" th:field="*{description}"/><br/>

            <label th:text="#{input.expiration}"></label>
            <input type="date" th:field="*{expirationDate}" /><br/>

            <label th:text="#{input.amount}"></label>
            <input type="text" th:field="*{amount}"/><br/>

            <label th:text="#{input.location}"></label>
            <input type="text" th:field="*{location}"/><br/>

            <input type="submit" name="save"/>
        </form>
</div>
<div class="updateProductForm">
    <h2 th:text="#{title.updateForm}"></h2>
    <form action="#" th:action="@{/update}" th:object="${product}" method="post">

        <label th:text="#{input.id}"></label>
        <input type="text" th:field="*{id}"/><br/>

        <label th:text="#{input.description}"></label>
        <input type="text" th:field="*{description}"/><br/>

        <label th:text="#{input.expiration}"></label>
        <input type="date" th:field="*{expirationDate}" /><br/>

        <label th:text="#{input.amount}"></label>
        <input type="text" th:field="*{amount}"/><br/>

        <label th:text="#{input.location}"></label>
        <input type="text" th:field="*{location}"/><br/>

        <input type="submit" name="update"/>
    </form>
</div>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
