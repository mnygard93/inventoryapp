<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<style>
    @import url(https://fonts.googleapis.com/css?family=Varela+Round);
    body{
        background-color: #343a40;
        font-family: "Varela Round", sans-serif;
        color: #F6B352;
    }
    .btn {
        background: #F6B352;
        color: white;
        border-radius: 5px;
        box-shadow: rgba(0,0,0,0.9);
        transition: all 200ms ease-in-out;
        text-decoration: none;

    }
    .btn:hover{
        background: #F68657;
        color:white;
    }

</style>

<!--Header-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Inventory Application</a>
        </div>
    </div>
</nav>
<br>
<br>

<!--Login Form-->
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1 th:text="#{title.login}"></h1>
            <form th:action="@{/login}" method="post">

                <!-- Error Message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{alert.credentialsError}"></div>
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info" th:text="#{alert.logoutSuccess}"></div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Username </label>:
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Username" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
